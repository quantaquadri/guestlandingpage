<!DOCTYPE html>
<html lang='en'>
<head>
	<title>RanPea</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="">
    <meta name="author" content="">

	 <!-- Bootstrap core CSS -->
	 <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.shop.js"></script>

</head>

<body id="checkout-page">


	<header>
      	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="#">#FolaShay18</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
					<a class="nav-link" href="#"> << Go Back Home <span class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
    	</nav>
	</header>
	
	<div class="container">

		<div id="site">

			<header id="masthead">
				<!-- <h1>#FolaShay18<span class="tagline">Our WishList</h1> -->
			</header>

			<br><br>
			
			<div id="content">

				<div class="row">
					<div class="col-md-12">
						<div class="card">

								<h1 class="mx-auto" style="font-weight: 400; font-size: 30px; color: #ef806d;">Checkout</h1>

								<table id="checkout-cart" class="shopping-cart">
								<thead>
									<tr>
										<th scope="col">Item</th>
										<th scope="col">Qty</th>
										<th scope="col">Unit Price</th>
									</tr>
								</thead>
								<tbody>
								
								</tbody>
								</table>

							<div id="pricing">
								
								<p id="shipping">
									<strong>Shipping</strong>: <span id="sshipping"></span>
								</p>
								
								<p id="sub-total">
									<strong>Total</strong>: <span id="stotal"></span>
								</p>
							</div>
							
							<form action="order.html" method="post" id="checkout-order-form">
								<h2>Your Details</h2>
								
								<fieldset id="fieldset-billing">
									<legend>Billing</legend>
									<div>
										<label for="name">Name</label>
										<input type="text" name="name" id="name" data-type="string" data-message="This field cannot be empty" />
									</div>
									<div>
										<label for="email">Email</label>
										<input type="text" name="email" id="email" data-type="expression" data-message="Not a valid email address" />
									</div>
									<div>
										<label for="city">Phone Number</label>
										<input type="text" name="phone" id="phone" data-type="string" data-message="This field cannot be empty" />
									</div>
									<div>
										<label for="country">Country</label>
										<input type="text" name="country" id="country" data-type="string" data-message="This field cannot be empty" />
									</div>
								</fieldset>
						
								<p><input type="submit" id="submit-order" value="Submit" class="btn" /></p>
							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
