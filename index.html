<!DOCTYPE html>
<html>
<head>
<title>RanPea</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.shop.js"></script>
</head>

<body>

<div id="site">
	<header id="masthead">
		<h1>#FolaShay18<span class="tagline">Our WishList</h1>
	</header>

	<br>
	
	<div id="content">
		<div id="products">
			<ul>
				<li>
					<div class="product-image">
						<img src="images/wine4.jpg" alt="" />
					</div>
					<div class="product-description" data-name="Wine #1" data-price="5000">
						<h3 class="product-name">T Shirt</h3>
						<p class="product-price"><strong> &#8358; 5,000</strong></p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-1">Quantity:</label>
								<input type="text" name="qty-1" id="qty-1" class="qty" value="1" />
							</div><br>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>
				
				<li>
					<div class="product-image">
						<img src="images/wine5.jpg" alt="" />
					</div>
					<div class="product-description" data-name="Wine #2" data-price="8000">
						<h3 class="product-name">Mugs</h3>
						<p class="product-price"><strong> &#8358; 8,000</strong></p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-2">Quantity:</label>
								<input type="text" name="qty-2" id="qty-2" class="qty" value="1" />
							</div><br>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>
				
				<li>
					<div class="product-image">
						<img src="images/wine6.jpg" alt="" />
					</div>
					<div class="product-description" data-name="Wine #3" data-price="11000">
						<h3 class="product-name">Chocolate</h3>
						<p class="product-price"><strong> &#8358; 11,000</strong></p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-3">Quantity:</label>
								<input type="text" name="qty-3" id="qty-3" class="qty" value="1" />
							</div><br>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>


				
			</ul>
		</div>
	</div>
	
	

</div>

</body>
</html>
